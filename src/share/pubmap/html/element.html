<a
  id="element-{ID}"
  class="element"
  style="--item-weight: {WEIGHT}; --item-color: var(--color{STORY_ID});"
  href="#tr-{STORY_ID}"
  data-align="{ALIGN}"
  data-desc="{DESC}"
  data-flat="{FLAT}"
  data-flatcount="{FLAT_COUNT}"
  data-flatlist="{FLAT_LIST}"
  data-horiz="{HORIZ}"
  data-name="{NAME}"
  data-pages="{PAGES}"
  data-pos="{POS}"
  data-story="{STORY_ID}"
  data-tpages="{TOTAL_PAGES}"
  data-type="{TYPE}"
  data-vert="{VERT}"
  data-weight="{WEIGHT}"
  ><strong class="name">{NAME}</strong>
  {INDEX} {JUMPS}
</a>
