<tr
  id="tr-{STORY_ID}"
  style="--item-color: var(--color{STORY_ID})"
  data-desc="{DESC}"
  data-flatcount="{FLAT_COUNT}"
  data-flatlist="{FLAT_LIST}"
  data-name="{NAME}"
  data-story="{STORY_ID}"
  data-tpages="{TOTAL_PAGES}"
  data-type="{TYPE}"
>
  <th class="article">{NAME}</th>
  <td class="flats">{FLAT_LINKS}</td>
  <td class="manuscript">{DESC}</td>
</tr>
